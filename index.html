<script>
    $('.carousel').carousel({
        interval: 2000

    })
    //   nav 的图片360旋转特效 
    $('.jd_nav img').mouseenter(function () {
        // console.log('mouseenter');
        $(this).addClass('animated rotateIn')
    }).mouseleave(function () {
        // console.log('mouseleave');
        $('img').removeClass();
    });
    //   下边各个img的放大特效 

    // var oldheight=$('.jd_product img').height();
    // var oldwidth = $('.jd_product img').width();
    $('.jd_product img')
    .mouseenter(function () {
            // console.log('.jd_product img');
            console.log($(this).height());
            oldheight= $(this).height();
            oldwidth = $(this).width();
            var newheight=$(this).height()
            var newwidth = $(this).width()
            // $(this).height(newheight*(1.1))
            // $(this).width(newwidth * (1.1))
            $(this).stop().animate({ height: newheight*(1.05), width: newwidth * (1.05) },100);
    })
    .mouseleave(function () {
        $(this).stop().animate({ height: oldheight, width: oldwidth },100);

    });;

</script>
